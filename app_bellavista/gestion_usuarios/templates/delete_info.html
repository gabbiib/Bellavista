<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Datos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .main-container h1 {
            text-align: center;
        }

        label, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        .warning-message {
            display: none;
            background-color: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .confirm-button {
            background-color: #27ae60;
            margin-top: 15px;
        }

        a button {
            background-color: #2c3e50;
        }

        a button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Eliminar Datos</h1>

        <form id="deleteForm" method="POST" action="{% url 'perform_delete' %}">
            {% csrf_token %}
            <label for="name">Selecciona el nombre para eliminar:</label>
            <select id="name" name="fullName" required>
                <!-- Las opciones se llenarán dinámicamente con JavaScript -->
            </select>

            <div id="warning" class="warning-message">
                ¿Estás seguro de que deseas eliminar a <span id="userName"></span>? Esta acción no se puede deshacer.
                <button id="confirmDelete" class="confirm-button" type="button">Confirmar Eliminación</button>
            </div>

            <button id="deleteBtn" type="button">Eliminar</button>
        </form>

        <a href="{% url 'index' %}"><button>Volver a la Página Principal</button></a>
    </div>

    <script>
        // Función para llenar el dropdown con nombres desde el servidor
        async function loadNames() {
            const response = await fetch('/getNames');
            const names = await response.json();
            const select = document.getElementById('name');
            
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name; // Valor del option
                option.textContent = name; // Texto mostrado en el option
                select.appendChild(option);
            });
        }

        // Cargar nombres al cargar la página
        document.addEventListener('DOMContentLoaded', loadNames);

        // Mostrar advertencia antes de eliminar
        document.getElementById('deleteBtn').addEventListener('click', function () {
            const select = document.getElementById('name');
            const selectedName = select.options[select.selectedIndex].textContent;
            
            // Mostrar el nombre en la advertencia
            document.getElementById('userName').textContent = selectedName;
            document.getElementById('warning').style.display = 'block';
        });

        // Confirmar eliminación
        document.getElementById('confirmDelete').addEventListener('click', function () {
            // Enviar datos del formulario al servidor
            const form = document.getElementById('deleteForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(formData).toString(),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/success_delete/'; // Redirige a la página de éxito
                } else {
                    alert(data.message); // Muestra un mensaje de error si no se elimina
                }
            })
            .catch(error => console.error('Error al eliminar:', error));
        });
    </script>
</body>
</html>
