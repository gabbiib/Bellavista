<!doctype html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Canal Bellavista - Editar Reporte</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F3F5F7;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('/static/images/topography.png');
      background-repeat: repeat;
      background-position: top left;
      height: 100vh;
      background-size: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2D6A8E;
      padding: 10px 20px;
      color: white;
    }

    .header img {
      max-width: 100px;
    }

    .header .logout-btn {
      background-color: white;
      color: #2D6A8E;
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      width: 150px;
      text-align: center;
    }

    .header .logout-btn:hover {
      background-color: #F3F5F7;
      color: #2D6A8E;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 40px; 
      margin-bottom: 40px; 
    }

    .edit-report-container {
      padding: 40px;
    }

    .edit-report-header {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2D6A8E;
      text-align: center;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2D6A8E;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px; 
    }

    .btn-primary {
      background-color: #2D6A8E;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #245870;
    }

    .btn-secondary {
      background-color: #F3F5F7;
      color: #2D6A8E;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-secondary:hover {
      background-color: #E0E4E7;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="{% static 'images/logogris.svg' %}" alt="Logo Canal Bellavista">
    <a href="{% url 'gestion_reportes:ver_reportes' %}" class="logout-btn">Volver a Reportes</a>
  </div>

  <div class="container">
    <div class="edit-report-container">
      <h1 class="edit-report-header">Editar Reporte: {{ reporte.id }}</h1>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="descripcion">Descripci√≥n:</label>
          {{ form.descripcion }}
        </div>

        <div class="form-group">
          <label for="marco">Marco:</label>
          {{ form.marco }} 
        </div>

        <div class="form-group">
          <label for="medida_marco">Medida marco:</label>
          {{ form.medida_marco }}
        </div>

        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <a href="{% url 'gestion_reportes:ver_reportes' %}" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
