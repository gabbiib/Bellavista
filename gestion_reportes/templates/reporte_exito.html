<!doctype html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Reporte Enviado - Canal Bellavista</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        background-image: url('/static/images/topography.png');
        background-repeat: repeat;
        background-position: top left;
        height: 100vh;
        background-size: auto;
      }
      .content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .content img {
        max-width: 150px;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #2D6A8E;
        border-color: #2D6A8E;
      }
      .btn-primary:hover {
        background-color: #245870;
        border-color: #245870;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="{% static 'images/logo.png' %}" alt="Canal Bellavista Logo">
      <h1>¡Gracias por enviar el reporte!</h1>
      <p>Tu reporte ha sido recibido correctamente y será revisado por nuestro equipo.</p>
      <a href="{% url 'inicio:trabajador' %}" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>
  </body>
</html>
