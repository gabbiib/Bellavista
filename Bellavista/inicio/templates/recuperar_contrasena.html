<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Restablecer Contraseña - Canal Bellavista</title>
    <style>
        body {
            background-color: #F3F5F7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .container img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #2D6A8E;
            border-color: #2D6A8E;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #245870;
            border-color: #245870;
        }
        .form-group button {
            background-color: #2D6A8E;
            border-color: #2D6A8E;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .form-group button:hover {
            background-color: #245870;
            border-color: #245870;
        }
        .forgot-pass {
            color: #2D6A8E;
            display: block;
            margin-top: 20px;
            font-size: 14px;
            text-decoration: none;
        }
        .forgot-pass:hover {
            text-decoration: underline;
        }
        .alert {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Canal Bellavista Logo" class="logo">
        <h3><strong>Restablecer Contraseña</strong></h3>
        <p class="mb-4">Elige una opción para restablecer tu contraseña.</p>
        
        <!-- Mostrar mensaje de flash -->
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'gestion_reportes:enviar_enlace' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa tu RUT" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Enlace de Restablecimiento</button>
            </div>
        </form>
        
        <form method="post" action="{% url 'gestion_reportes:contactar_admin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa tu RUT" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Correo al Administrador</button>
            </div>
        </form>
        
        <a href="{% url 'gestion_reportes:login' %}" class="forgot-pass">Volver al inicio de sesión</a>
    </div>
</body>
</html>
