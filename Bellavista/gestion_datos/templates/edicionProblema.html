{% extends "./base_gestion_datos.html" %}

{% block title %} Gestión de Problemas {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Problema</h2>
        <div class="card">
            <div class="card-body">
                <form action="/data/edicionProblema/{{ problema.id }}/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtProblema" name="txtProblema" value="{{ problema.nombre }}" class="form-control" placeholder="Nombre" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescripcion" name="txtDescripcion" value="{{ problema.descripcion }}" class="form-control" placeholder="Descripcion" maxlength="50" required>
                    </div>
    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
