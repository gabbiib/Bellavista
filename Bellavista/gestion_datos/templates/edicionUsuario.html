{% extends "./base_gestion_datos.html" %}

{% block title %} Gestión de Usuarios {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Usuario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/data/edicionUsuario/{{ usuario.rut }}/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtRut" name="txtRut" value="{{ usuario.rut }}" class="form-control" placeholder="RUT" maxlength="9" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ usuario.nombre }}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido_P" name="txtApellido_P" value="{{ usuario.apellido_p }}" class="form-control" placeholder="Apellido Paterno" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido_M" name="txtApellido_M" value="{{ usuario.apellido_m }}" class="form-control" placeholder="Apellido Materno" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="txtFecha_n" name="txtFecha_n" value="{{ usuario.fecha_n }}" class="form-control" placeholder="Fecha de Nacimiento" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="numCorreo" name="numCorreo" value="{{ usuario.correo }}" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="numTelefono" name="numTelefono" value="{{ usuario.telefono }}" class="form-control" placeholder="Teléfono" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
